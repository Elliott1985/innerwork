services:
  # Web Service
  - type: web
    name: innerwork
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: innerwork-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: innerwork-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false

  # Redis Instance
  - type: redis
    name: innerwork-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: innerwork-db
    databaseName: innerwork
    user: innerwork
    region: oregon
    plan: free
