services:
  - type: web
    name: innerwork
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: innerwork-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: innerwork-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: STRIPE_SECRET_KEY
        sync: false

  - type: redis
    name: innerwork-redis
    region: oregon
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

databases:
  - name: innerwork-db
    databaseName: innerwork
    user: innerwork
    region: oregon
    plan: free
    ipAllowList: []
